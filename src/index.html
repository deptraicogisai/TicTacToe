<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <base href="/"> {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script> {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="./app/style/bootstrap/css/bootstrap.min.css">
  <script src="./app/style/bootstrap/js/bootstrap.min.js"></script>
</head>
</head>

<body class="container">
  <app-root>Loading...</app-root>
  {{#each scripts.polyfills}}
  <script src="{{.}}"></script> {{/each}}
  <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
</body>
<style>
  body {
    background-color: #131313;
    color: #939393;
  }
  
  img {
    width: 100%;
    margin-top: 15px;
  }
</style>

</html>
